<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Data Analysis Dashboard</h1>
        <p class="lead">Choose an action to proceed:</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card border-primary">
                    <div class="card-body">
                        <h5 class="card-title">Data Analyzer</h5>
                        <p class="card-text">Analyze your data with powerful insights using our interactive tool.</p>
                        <a href="/analyzer" class="btn btn-primary">Go to Analyzer</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card border-success">
                    <div class="card-body">
                        <h5 class="card-title">Geographic Map</h5>
                        <p class="card-text">Visualize the geographic distribution of members on an interactive map.</p>
                        <a href="/map" class="btn btn-success">Go to Map</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
